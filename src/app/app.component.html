<div class="container">
  <h1>Task Manager</h1>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div>
      <label for="title">Title</label>
      <input id="title" formControlName="title" placeholder="Enter task title" />
    </div>

    <div>
      <label for="deadline">Deadline</label>
      <input id="deadline" type="date" formControlName="deadline" />
    </div>

    <div>
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
        <option value="" disabled>Select priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
  </form>

  <table *ngIf="tasks.length > 0" class="task-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Deadline</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>{{ task.title }}</td>
        <td>{{ task.deadline | date }}</td>
        <td>{{ task.priority }}</td>
        <td>
          <button (click)="removeTask(i)" class="remove-btn">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
